  <script>
    const btn = document.querySelector('#btn');        
    const radioButtons = document.querySelectorAll('input[name="size"]');
    btn.addEventListener("click", () => {
        let selectedSize;
        for (const radioButton of radioButtons) {
            if (radioButton.checked) {
                selectedSize = radioButton.value;
                break;
            }
        }
        // show the output:\
        if(selectedSize=="angry"){
          output.innerText = "It could be that what you are doing is not right. It's better to suppress your angry and then try to solve the problem with a calm and relaxed so you can fix it";
          var audio = new Audio('audio/audio.mp3');
          audio.play();
          audio.volume = 0.25;
        }
        if(selectedSize=="happy"){
          output.innerText = "Sometimes your joy is the source of your smile, and sometimes your smile is the source of your joy.";
          var audio = new Audio('audio/audio1.mp3');
          audio.play();
          audio.volume = 0.25;
        }
        if(selectedSize=="tired"){
          output.innerText = "Take a break and if you are tired then you can fight. No need to be so tired with yourself to get something that, until you forget something very important to the world";
          var audio = new Audio('audio/audio2.mp3');
          audio.play();
          audio.volume = 0.25;
        }
        if(selectedSize=="sad"){
          output.innerText = "People cry not because they're weak but because they've been strong for too long.";
          var audio = new Audio('audio/audio3.mp3');
          audio.play();
          audio.volume = 0.25;
        }
        if(selectedSize=="flat"){
          output.innerText = "No matter how hard life seems to be through these times, may you do your best to focus on something that makes you smile.";
          var audio = new Audio('audio/audio4.mp3');
          audio.play();
          audio.volume = 0.25;
        }
    });
  </script>
  <script>
    document.getElementById("waktu").innerHTML = formatAMPM();

    function formatAMPM() {
      var waktu = new Date(),
        menit = waktu.getMinutes().toString().length == 1 ? '0' + waktu.getMinutes() : waktu.getMinutes(),
        jam = waktu.getHours().toString().length == 1 ? '0' + waktu.getHours() : waktu.getHours(),
        ampm = waktu.getHours() >= 12 ? 'PM' : 'AM',
        bulan = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'Agust', 'September', 'October',
          'November', 'December'
        ],
        hari = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
      return '<h1 class="ml1"><span class="text-wrapper"><span class="line line1"></span><span class="letters">' + hari[
          waktu.getDay()] +
        ', ' + waktu.getDate() + ' ' + bulan[waktu.getMonth()] +
        ' ' + waktu.getFullYear() + '</span><span class="line line2"></span></span></h1><p class="ml2"> ' + jam + ':' +
        menit + ' ' + ampm + ' </p>';

    }
  </script>

  <script>
    var textWrapper = document.querySelector('.ml1 .letters');
    textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

    anime.timeline({
        loop: false
      })
      .add({
        targets: '.ml1 .letter',
        scale: [0.3, 1],
        opacity: [0, 1],
        translateZ: 0,
        easing: "easeOutExpo",
        duration: 600,
        delay: (el, i) => 70 * (i + 1)
      }).add({
        targets: '.ml1 .line',
        scaleX: [0, 1],
        opacity: [0.5, 1],
        easing: "easeOutExpo",
        duration: 700,
        offset: '-=875',
        delay: (el, i, l) => 80 * (l - i)
      }).add({
        targets: '.ml1',
        opacity: 1,
        duration: 1000,
        easing: "easeOutExpo",
        delay: 1000
      });
  </script>
